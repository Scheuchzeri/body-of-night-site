      <div class="main-body">
        <h1>body of night</h1>
        <div class="verse-body">
          <p>It is only in the park of this city,</p>
          <p>I will be able to meet you.</p>
          <p>Here, it will be</p>
          <p>as if we shook hands, actually</p>
          <p>touched.</p>
        </div>
        <div class="verse-body">
          <p>My body standing, erect</p>
          <p>your body before mine.</p>
        </div>
        <div class="verse-body">
          <p>Our names</p>
          <p>written on each others' lips.</p>
        </div>
      </div>
    </main>
